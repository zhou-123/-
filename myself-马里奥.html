<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网红&中国长沙</title>
    <link rel="stylesheet" href="myself_css.css">
    <script src="jquery-1.12.4.js"></script>
    <script src="myself-jQuery.js"></script>

</head>
<body>
<!--这是在css文件中找到名字为show的div，并给他设置样式属性-->
<div id="ncommon-ghdr-header" class="show">
<!--下面的div放7张小图图片的div-->
    <!--1小黄人-->
    <div class="xiaoHuangR">
        <img id="a-huang" src="image/img_xiaohuangr.png" height="10px" width="10px" alt="小黄人萌萌滴" style="transform:scale(1.05)">;

    </div>
    <!--2三个小人-->
    <div class="sanxiaoR">
        <img id="Sx-r" src="image/img_sanxiaor-other.png" width="10px" height="10px" alt="三小人跳得很" style="transform:scale(1.05) ">;

    </div>
    <!--马里奥版本logo-->
    <div class="mliaologo">
        <img src="image/logo_mariokart8.png" alt="马里奥第八版" style="transform: scale(1.05)">;

    </div>
    <!--发售中的div-->
    <div class="">

    </div>
    <!--黄毛姑娘huang-gu-niang-->
    <div class="huang-gu-niang">
        <img id="H-guniang" src="image/img_huang-gu-niang.png" width="38px" height="30px" alt="酷酷的黄姑娘" style="transform: scale(1.05)">
    </div>
<!--中间红色的马里奥-->
    <div class="hong-maliao">
        <img id="red" src="image/img_hongmla.png"  width="56px" height="50px"alt="请叫我小红" style="transform: scale(1.05)">

    </div>
    <!--马里奥左边的小红毛-->
    <div class="xiao-Hongmao" alt="红毛小子咯" style="transform: scale(1.05)">
        <img id="X-hongmao" src="image/img_xiaohongmao.png" width="28" height="20"  alt="头发有点红" style="transform: scale(1.05)">

    </div>
    <!--以下放发售链接的div-->
    <div class="fashou">
        <div class="fashou-left" alt="限时发售">
            <img src="image/img_fashou.png" alt="发售">
        </div>
        <!--以下是大盒子div中右上角的马里奥飞车-->
        <div class="fashou-right-t" alt="飞车">
            <img src="image/btn_movie.png" alt="飞车动画">
        </div>
        <!--以下是飞车动画中播放动画按钮-->
        <div class="fashou-right-Bofang" alt="播放" id="play">
           <img src="image/ic_play2播放.png" alt="播放按钮"width="40px" height="38px">
        </div>
        <!--以下为大盒子div中顶部bottom-logo-->
        <div class="fashou-right-bottom" alt="商标">
            <img src="image/btn_amiibo.png" alt="商标">
        </div>
    </div>
    <!--页面右边ul的导航条-->
    <div id="D-hangtiao">
        <ul>
            <li><a href="#">页面顶端</a></li>
            <li><a href="#">角色</a></li>
            <li><a href="#">赛道</a></li>
            <li><a href="#">道具</a></li>
            <li><a href="#">对战</a></li>
        </ul>
    </div>
</div>
<!--以下为相对定位中的通栏条-->
<div class="tong-lan" alt="通栏">
    <a href="#"> <img src="image/lg.png" alt="通栏"></a>

</div>
<!--红色logo-->
<div class="red-logo">
    <a href="#"><img src="image/logo_switch.png" alt="red switch"></a>
</div>
<!--以下顶部bottom箭头动画上下弹动，注：scroll是卷轴的意思-->
<div class="SCRoll" alt="scroll">
    <img src="image/txt_scroll滚动.png" alt="scroll-卷轴">
<!--下面是顶部bottom向下箭头弹下的动画-->
    <div class="jianTou" alt="箭头">
        <img id="img123" src="image/img_scroll.png">

    </div>
</div>
</body>
</html>
